<script>
  function setExternalScripts(src) {
    return new Promise((resolve, reject) => {
      const scriptTag = document.createElement('script');
      scriptTag.type = 'text/javascript';
      scriptTag.src = src;
      scriptTag.onload = (e) => {
        console.log('test', e);
        resolve()
      };

      document.head.appendChild(scriptTag);
    });
  }

  function afterLoaded() {
    const scripts = ['http://localhost:3002/main.js','http://localhost:3000/main.js'];
    for(let i=0; i< scripts.length; i++)
      setExternalScripts(scripts[i]);
  }
  // https://stackoverflow.com/questions/46923628/how-to-dynamically-add-scripts-into-the-head-tag-when-angular-component-has-load
  afterLoaded();
</script>


</html>
